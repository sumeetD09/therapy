<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0e0e0; /* Light gray background color */
            background-image: url('https://example.com/your-background-image.jpg'); /* Replace with your image URL */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
        }

        header {
            background: rgba(53, 66, 74, 0.9); /* Semi-transparent background */
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Shadow effect */
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold; /* Bold text */
            transition: color 0.3s; /* Smooth color transition */
        }

        nav ul li a:hover {
            color: #ffcc00; /* Change color on hover */
        }

        main {
            padding: 20px;
            max-width: 1200px; /* Limit the width of the main content */
            margin: 0 auto; /* Center the main content */
        }

        section {
            margin-top: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Deeper shadow effect */
            transition: transform 0.3s; /* Smooth scaling effect */
        }

        .card:hover {
            transform: scale(1.02); /* Scale up on hover */
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background: rgba(53, 66, 74, 0.9); /* Semi-transparent background */
            color: #ffffff;
            position: relative; /* Change to relative for better layout */
            bottom: 0;
            width: 100%;
        }

        h1, h2, h3 {
            margin: 0; /* Remove default margin */
        }

        h2 {
            margin-top: 20px; /* Add space above h2 */
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <nav>
            <ul>
                <li><a href="/admin/therapyquestionnaire/">Questionnaires</a></li>
                <li><a href="/admin/booking/">Bookings</a></li>
                <li><a href="/admin/payment/">Payments</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Overview</h2>
            <div class="card">
                <h3>Total Bookings</h3>
                <p>50</p>
            </div>
            <div class="card">
                <h3>Total Payments</h3>
                <p>$5000</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Online Therapy Website</p>
    </footer>
</body>
</html>
