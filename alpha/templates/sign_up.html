{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
/* General styling */
body {
    font-family: 'Poppins', sans-serif;
    background-color: #999999;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Container settings */
.limiter {
    width: 100%;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('https://imgs.search.brave.com/8XAilxtaetH9hPZhUTf5uQB5-qeL7zbMHWnwnaZDYKU/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9nZXR3/YWxscGFwZXJzLmNv/bS93YWxscGFwZXIv/ZnVsbC9lLzgvNS83/MTkxOTAtZ29yZ2Vy/b3VzLWJlYXV0aWZ1/bC1iYWNrZ3JvdW5k/LWltYWdlcy0xOTIw/eDEyMDAtZm9yLWlw/aG9uZS03LmpwZw') no-repeat center center/cover;
}

.container-login100 {
    display: flex;
    width: 100%;
    max-width: 1200px;
    background-size: cover;
    justify-content: center;
}

/* Left side image part */
.login100-more {
    width: 50%;
    background-size: cover;
    background-position: center;
}

/* Form container with glass effect */
.wrap-login100 {
    width: 50%;
    padding: 50px 70px;
    background: rgba(255, 255, 255, 0.1);  /* Semi-transparent white background */
    border-radius: 10px;
    box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(15px) saturate(180%);  /* Glass effect: Blur and Saturate */
    border: 1px solid rgba(255, 255, 255, 0.3);  /* Light border for glass effect */
}

/* Input styling */
.input100 {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    margin-bottom: 10px;
    border: 1px solid rgba(255, 255, 255, 0.4);  /* Semi-transparent border */
    border-radius: 5px;
    background-color: rgba(255, 255, 255, 0.2);  /* More transparent input background */
    color: #ffffff;  /* White text for inputs */
}

.input100::placeholder {
    color: rgba(255, 255, 255, 0.7);  /* Light placeholder color */
}

/* Button styling */
.login100-form-btn {
    width: 100%;
    background-color: rgba(0, 0, 0, 0.7);  /* Slightly transparent dark button */
    color: white;
    padding: 12px;
    text-align: center;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.login100-form-btn:hover {
    background-color: rgba(0, 0, 0, 0.9);  /* Darker hover effect */
}

/* Link styling */
.txt2 {
    color: #ffffff;
    font-weight: bold;
}

.hov1:hover {
    text-decoration: underline;
}

/* Checkbox styling */
.contact100-form-checkbox {
    margin-bottom: 20px;
}

.label-checkbox100 {
    color: white;
}

.input-checkbox100 {
    margin-right: 10px;
}

/* Title styling */
.login100-form-title {
    color: white;
    font-size: 36px;
    margin-bottom: 30px;
    text-transform: uppercase;
    text-align: center;
}

/* Hover effect on sign-in link */
.dis-block.txt3.hov1 {
    color: white;
    display: block;
    text-align: center;
    padding-top: 20px;
}

    </style>
    
    
</head>
<body style="background-color: #999999;">

    <div class="limiter">
        <div class="container-login100">
            

            <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
                <form method="POST" action="{% url 'sign_up' %}" class="login100-form validate-form">
                    {% csrf_token %}
                    <span class="login100-form-title p-b-59">
                        Sign Up
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Name is required">
                        <span class="label-input100 ">Full Name</span>
                        <input class="input100" type="text" name="name" placeholder="Name..." required>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <span class="label-input100">Email</span>
                        <input class="input100" type="email" name="email" placeholder="Email address..." required>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Username is required">
                        <span class="label-input100">Username</span>
                        <input class="input100" type="text" name="username" placeholder="Username..." required>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <span class="label-input100">Password</span>
                        <input class="input100" type="password" name="password" placeholder="*************" required>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Repeat Password is required">
                        <span class="label-input100">Repeat Password</span>
                        <input class="input100" type="password" name="repeat_password" placeholder="*************" required>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="flex-m w-full p-b-33">
                        <div class="contact100-form-checkbox">
                            <input class="input-checkbox100" id="ckb1" type="checkbox" name="terms" required>
                            <label class="label-checkbox100" for="ckb1">
                                <span class="txt1">
                                    I agree to the
                                    <a href="#" class="txt2 hov1">
                                        Terms of User
                                    </a>
                                </span>
                            </label>
                        </div>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button type="submit" class="login100-form-btn">
                                <b>Sign Up</b>
                            </button>
                        </div>

                        
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
  {% endblock content %}
