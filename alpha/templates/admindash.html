{% extends 'base.html' %}

{% block title %}Admin Dashboard{% endblock title %}

{% block content %}
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background: #f4f4f4;
}

/* Admin Header */
.admin-header {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 2em;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.admin-header h1 {
    font-size: 2.5em;
    font-weight: bold;
    margin: 0;
    color: #ff9900;
}

/* Admin Content */
.admin-content {
    padding: 2em;
    max-width: 1200px;
    margin: 0 auto;
}

.admin-content section {
    margin-bottom: 2em;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    padding: 1.5em;
}

/* Section Titles */
.admin-content h2 {
    font-size: 2em;
    color: #333;
    margin-bottom: 1em;
}

/* Doctor Details */
.doctor-card {
    margin-top: 10px;
    display: flex;
    align-items: center;
    gap: 1.5em;
}

.doctor-card img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.doctor-card p {
    font-size: 1.2em;
    color: #666;
}

/* Patient Details */
.patient-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    gap: 1em;
}

.patient-card .profile-circle {
    width: 100px;
    height: 100px;
    background: #ddd;
    border-radius: 50%;
}

.patient-card p {
    font-size: 1.1em;
    color: #333;
}

.patient-details{
    background-color: #f4f4f4;
}

/* Payment Details */
.payment-card {
    display: flex;
    align-items: center;
    gap: 1em;
}

.payment-card img {
    width: 80px;
    height: 80px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.payment-card p {
    font-size: 1.2em;
    color: #666;
}

/* Total Sessions */
.sessions-grid {
    display: flex;
    justify-content: space-around;
    gap: 2em;
    flex-wrap: wrap;
}

.session-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1em;
    background: #f9f9f9;
    padding: 1.5em;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    width: 200px;
}

.session-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 8px;
}

.session-card p {
    font-size: 1.2em;
    color: #333;
}

/* Footer */
.admin-footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 1em;
    font-size: 0.9em;
}

.admin-footer .social-links a {
    color: #ff9900;
    text-decoration: none;
    margin: 0 0.5em;
}

.admin-footer .social-links a:hover {
    text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 768px) {
    .doctor-card,
    .payment-card {
        flex-direction: column;
        text-align: center;
    }

    .sessions-grid {
        flex-direction: column;
        align-items: center;
    }

    .session-card {
        width: 100%;
    }
}


</style>


<main>

  <div class="p-5  bg-body-tertiary rounded-3" style="background-image: url('https://imgs.search.brave.com/rU7hiByxdjgl36v6ipkou-AtPLIggqQNXxZMlEooStU/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90My5m/dGNkbi5uZXQvanBn/LzA4LzY0Lzc2Lzg0/LzM2MF9GXzg2NDc2/ODQzMl9xd3VNVUlx/aVlKMFY5ZkJEYmZM/cmJFd0J2OFZkMVd2/Ny5qcGchttps://imgs.search.brave.com/i-X1NJa-5l4EbML0NWF-5lk2-OOppR-R8WPLyOlqstE/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90My5m/dGNkbi5uZXQvanBn/LzAxLzM2LzQ0LzQ2/LzM2MF9GXzEzNjQ0/NDY5OV92RFJwNzV6/eTRaeU5nN1hNYTV4/QjNWc1ptV09BcHE0/Yi5qcGc');">
    <div class="container-fluid py-5" >
      <h1 class="display-5 fw-bold">ADMIN DASHBOARD</h1>
      <a href="admin">
        <button class="btn btn-primary btn-lg" type="button">Click Here</button>
      </a>

    </div>
  </div>

  


  <!-- Total Sessions Section -->
  <section class="stats">
    <h3>Total Sessions</h3>
    <div class="stats-grid">
      <div class="stat-item">
        <h4>1100+</h4>

</main>

{% endblock content %}
